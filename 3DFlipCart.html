<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Styles.css">
    <title>3D Flip Cart On Mouse Move</title>
</head>
<body class="flipCartBody">
    <div id="card">
        <div class="front"></div>
        <div class="back"></div>
    </div>

    <script>
        document.onmousemove = function(e){
            var getCard = document.getElementById("card");
            getCard.style.transform = "rotateY("+e.clientX/7+"deg)"
        }
    </script>
</body>
</html>
