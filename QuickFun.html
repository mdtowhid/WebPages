<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Styles.css">
    <script src="jquery-1.9.0.min.js"></script>
    <title>Fun with html css & js</title>
</head>
<body class="quickFunBody">
    <div class="main"></div>

    <script>
        $(document).ready(function(){
            var i = 0;
            for(i;i<180;i++){
                $('.main').append('<span class="spanElement"></span>');
            }

            $('.spanElement').mousemove(function(){
                $(this).addClass("fall");
            });
        });
    </script>
</body>
</html>
